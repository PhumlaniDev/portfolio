<div class="bg-white shadow-lg rounded-lg p-4">
  <img
    *ngIf="projects.backgroundImage"
    [src]="projects.backgroundImage"
    class="rounded-t-lg w-full h-40 object-cover"
    alt="project"
  />
  <h3 class="text-xl font-semibold mt-2">{{ projects.name }}</h3>
  <p class="text-gray-600">{{ projects.description }}</p>
  <div class="mt-2 flex flex-wrap gap-2">
    <span
      *ngFor="let tag of projects.tags"
      class="px-2 py-1 bg-blue-200 text-blue-800 rounded-md text-sm"
    >
      {{ tag }}
    </span>
  </div>
  <div class="mt-4 flex justify-between">
    <a
      *ngIf="projects.github"
      [href]="projects.github"
      target="_blank"
      class="text-blue-500 hover:underline"
      >GitHub</a
    >
    <a
      *ngIf="projects.demo"
      [href]="projects.demo"
      target="_blank"
      class="text-green-500 hover:underline"
      >Live Demo</a
    >
  </div>
</div>
