<div
  class="relative left-0 top-0 z-50 w-full border-none py-0 backdrop-blur-md transition text-[#000000] dark:text-[var(--color-text-dark)]"
>
  <div class="max-w-screen-lg mx-auto px-8 md:px-2.5 py-2">
    <header class="flex justify-between items-center">
      <!-- Logo -->
      <a
        routerLink="/home"
        routerLinkActive="text-[#46C47C] font-bold"
        [ngClass]="{ 'text-[#46C47C] font-bold': isActive('/home') }"
      >
        <svg
          width="48px"
          height="48px"
          viewBox="0 0 24 24"
          fill="none"
          class="hover:cursor-pointer transition duration-300 hover:text-[#46C47C]"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16 11L17.6965 12.5268C19.239 13.9151 20.0103 14.6093 20.0103 15.5C20.0103 16.3907 19.239 17.0849 17.6965 18.4732L16 20"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
          <path
            d="M13.9868 5L11.9934 12.5L10 20"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
          <path
            d="M8.00005 4.82959L6.30358 6.35641C4.76102 7.74471 3.98975 8.43886 3.98975 9.32959C3.98975 10.2203 4.76102 10.9145 6.30358 12.3028L8.00005 13.8296"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
        </svg>
      </a>

      <!-- Burger Menu Button (Mobile) -->
      <button class="md:hidden block text-2xl focus:outline-none" (click)="menuOpen = !menuOpen">
        <span class="material-icons">menu</span>
      </button>

      <!-- Navigation Links -->
      <nav
        [ngClass]="{ hidden: !menuOpen, flex: menuOpen }"
        class="absolute md:relative top-16 md:top-auto left-0 w-full md:w-auto bg-white md:bg-transparent shadow md:shadow-none transition-all md:flex flex-col md:flex-row items-center md:gap-4 py-4 md:py-0"
      >
        <ul class="flex-col md:flex-row gap-2 md:flex">
          <li>
            <a
              class="text-xl flex items-center gap-2 px-4 py-2"
              routerLink="/projects"
              routerLinkActive="text-[#46C47C] font-bold"
              [ngClass]="{ 'text-[#46C47C] font-bold': isActive('/projects') }"
              (click)="closeMenu()"
            >
              <span
                class="material-icons hover:cursor-pointer transition duration-300 hover:text-[#46C47C]"
                >cloud</span
              >
              Projects
            </a>
          </li>
          <li>
            <a
              class="text-xl flex items-center gap-2 px-4 py-2"
              routerLink="/blog"
              routerLinkActive="text-[#46C47C] font-bold"
              [ngClass]="{ 'text-[#46C47C] font-bold': isActive('/blog') }"
              (click)="closeMenu()"
            >
              <span
                class="material-icons hover:cursor-pointer transition duration-300 hover:text-[#46C47C]"
                >article</span
              >
              Blog
            </a>
          </li>
          <li>
            <a
              class="text-xl flex items-center gap-2 px-4 py-2"
              routerLink="/contact"
              routerLinkActive="text-[#46C47C] font-bold"
              [ngClass]="{ 'text-[#46C47C] font-bold': isActive('/contact') }"
              (click)="closeMenu()"
            >
              <span
                class="material-icons hover:cursor-pointer transition duration-300 hover:text-[#46C47C]"
                >contact_mail</span
              >
              Contact
            </a>
          </li>
        </ul>
      </nav>

      <!-- Social Icons -->
      <div class="hidden md:flex items-center gap-2">
        <a class="hidden md:block" target="_blank" href="https://github.com/PhumlaniDev">
          <svg
            width="18"
            height="18"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="hover:cursor-pointer transition duration-300 hover:text-[#46C47C]"
          >
            <path
              d="M7.49933 0.25C3.49635 0.25 0.25 3.49593 0.25 7.50024C0.25 10.703 2.32715 13.4206 5.2081 14.3797C5.57084 14.446 5.70302 14.2222 5.70302 14.0299C5.70302 13.8576 5.69679 13.4019 5.69323 12.797C3.67661 13.235 3.25112 11.825 3.25112 11.825C2.92132 10.9874 2.44599 10.7644 2.44599 10.7644C1.78773 10.3149 2.49584 10.3238 2.49584 10.3238C3.22353 10.375 3.60629 11.0711 3.60629 11.0711C4.25298 12.1788 5.30335 11.8588 5.71638 11.6732C5.78225 11.205 5.96962 10.8854 6.17658 10.7043C4.56675 10.5209 2.87415 9.89918 2.87415 7.12104C2.87415 6.32925 3.15677 5.68257 3.62053 5.17563C3.54576 4.99226 3.29697 4.25521 3.69174 3.25691C3.69174 3.25691 4.30015 3.06196 5.68522 3.99973C6.26337 3.83906 6.8838 3.75895 7.50022 3.75583C8.1162 3.75895 8.73619 3.83906 9.31523 3.99973C10.6994 3.06196 11.3069 3.25691 11.3069 3.25691C11.7026 4.25521 11.4538 4.99226 11.3795 5.17563C11.8441 5.68257 12.1245 6.32925 12.1245 7.12104C12.1245 9.9063 10.4292 10.5192 8.81452 10.6985C9.07444 10.9224 9.30633 11.3648 9.30633 12.0413C9.30633 13.0102 9.29742 13.7922 9.29742 14.0299C9.29742 14.2239 9.42828 14.4496 9.79591 14.3788C12.6746 13.4179 14.75 10.7025 14.75 7.50024C14.75 3.49593 11.5036 0.25 7.49933 0.25Z"
              fill="currentColor"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="flex items-center gap-2">
        <button
          (click)="toggleDarkMode()"
          class="text-gray-900 hover:text-gray-600 dark:text-gray-300 dark:hover:text-gray-100"
        >
          <span *ngIf="isDarkMode" class="material-icons text-gray-300">dark_mode</span>
          <span *ngIf="!isDarkMode" class="material-icons text-gray-900">light_mode</span>
        </button>
      </div>
    </header>
  </div>
</div>
