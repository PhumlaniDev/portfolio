<h1 class="text-3xl sm:text-4xl font-bold pt-5 mb-4 text-center md:text-left">All Projects ðŸ“‚</h1>

<p class="pt-2 text-base sm:text-lg md:text-xl text-center md:text-left max-w-3xl">
  Full-stack and DevOps projects â€” from Spring Boot microservices to Angular frontend and CI/CD
  pipelines. You can find more details and source code on my GitHub.
</p>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 w-full mb-10">
  <div
    *ngFor="let project of projects"
    class="border border-gray-200 dark:border-none shadow-lg rounded-xl overflow-hidden bg-white hover:shadow-xl transition duration-300"
  >
    <!-- Image -->
    <div *ngIf="project.image?.length" class="h-48 w-full overflow-hidden">
      <img
        [src]="project.image"
        alt="project"
        class="w-full h-full object-cover hover:scale-105 transition duration-500"
      />
    </div>

    <!-- Card Content -->
    <div class="px-5 py-6">
      <h3 class="text-xl sm:text-2xl font-bold text-black dark:text-white">{{ project.name }}</h3>
      <h4 class="line-clamp-3 text-gray-600 text-sm sm:text-base pt-3">
        {{ project.shortDescription }}
      </h4>
      <p class="line-clamp-3 text-gray-500 text-sm sm:text-base pt-3">
        {{ project.description }}
      </p>

      <!-- Tags -->
      <ul class="flex flex-wrap gap-2 mt-3">
        <li
          *ngFor="let tag of project.tags"
          class="text-xs sm:text-sm bg-blue-100 text-blue-600 px-2 py-1 rounded-md"
        >
          {{ tag }}
        </li>
      </ul>

      <!-- Links -->
      <div class="mt-4 flex items-center justify-between">
        <a
          *ngIf="project.github"
          [href]="project.github"
          target="_blank"
          class="flex items-center gap-2 text-gray-700 hover:text-green-500 transition"
        >
          <!-- GitHub Icon -->
          <svg
            width="20"
            height="20"
            viewBox="0 0 15 15"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M7.5.25C3.5.25.25 3.5.25 7.5c0 3.2 2.1 5.9 5 6.9.4.1.6-.2.6-.5v-1.1c-2 .5-2.4-.8-2.4-.8-.3-.8-.8-1-1.2-1 .9 0 1.4.6 1.6 1 .8 1.3 2.2.9 2.7.7.1-.6.4-1 .7-1.2-1.8-.2-3.7-.9-3.7-4 0-.9.3-1.6.8-2.1-.1-.2-.3-.8.1-1.7 0 0 .6-.2 1.8.7.5-.1 1-.2 1.6-.2s1.1.1 1.6.2c1.2-.9 1.8-.7 1.8-.7.4.9.2 1.5.1 1.7.5.6.8 1.3.8 2.1 0 3.1-1.9 3.8-3.7 4 .4.3.7.9.7 1.8v1.3c0 .3.2.6.6.5 2.9-1 5-3.7 5-6.9 0-4-3.3-7.25-7.5-7.25z"
            />
          </svg>
          <span class="hidden sm:inline">GitHub</span>
        </a>

        <a
          *ngIf="project.demo"
          [href]="project.demo"
          target="_blank"
          class="text-green-600 hover:underline text-sm sm:text-base font-medium"
          >Live Demo</a
        >
      </div>
    </div>
  </div>
</div>
