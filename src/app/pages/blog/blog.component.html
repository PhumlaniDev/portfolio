<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-1/4 border-gray-200 p-4 shadow-sm">
    <h2 class="text-xl font-semibold mb-4">ðŸ“š All Blogs</h2>
    <ul class="space-y-2">
      <li
        *ngFor="let post of posts"
        class="cursor-pointer p-2 rounded-lg hover:bg-gray-100 transition"
        (click)="selectPost(post)"
        (keydown.enter)="selectPost(post)"
        (keydown.space)="selectPost(post)"
        aria-hidden="true"
        [class.bg-blue-100]="selectedPost?.file === post.file"
      >
        <p class="font-medium text-gray-900">{{ post.title }}</p>
        <p class="text-sm text-gray-500">{{ post.date }}</p>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div *ngIf="selectedPost; else noPost" class="rounded-xl shadow-md p-6 max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold">
        {{ selectedPost.title }}
      </h1>
      <article class="prose prose-lg max-w-none">
        <markdown [src]="'assets/posts/' + selectedPost.file + '.md'"></markdown>
      </article>
    </div>

    <ng-template #noPost>
      <p class="text-center text-gray-500">No blog selected.</p>
    </ng-template>
  </main>
</div>
