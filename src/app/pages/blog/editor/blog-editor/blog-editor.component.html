<form [formGroup]="blogForm" (ngSubmit)="saveBlog()">
  <div class="mb-4">
    <input
      id="title"
      formControlName="title"
      type="text"
      class="w-full border border-gray-300 rounded-md p-2"
      placeholder="Enter blog title"
    />
  </div>

  <div class="mb-4">
    <input
      id="description"
      formControlName="description"
      type="text"
      class="w-full border border-gray-300 rounded-md p-2"
      placeholder="Enter short description"
    />
  </div>

  <editor class="pt-10" [init]="editorConfig" formControlName="content"></editor>

  <input
    type="text"
    formControlName="tags"
    class="w-full border border-gray-300 rounded-md mt-5 p-2"
    placeholder="Comma separated tags"
  />

  <button
    class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base mt-5 font-semibold text-white outline-none"
    type="submit"
  >
    Save Blog
  </button>
</form>
