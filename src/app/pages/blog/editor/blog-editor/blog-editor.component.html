<form
  [formGroup]="blogForm"
  (ngSubmit)="saveBlog()"
  class="max-w-3xl mx-auto p-6 bg-white dark:bg-zinc-900 rounded-xl shadow-md"
>
  <!-- Title -->
  <div class="mb-5">
    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
      Blog Title
    </label>
    <input
      id="title"
      formControlName="title"
      type="text"
      class="w-full border border-gray-300 dark:border-gray-700 dark:bg-zinc-800 rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-black dark:text-white"
      placeholder="Enter blog title"
    />
    <p
      *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched"
      class="mt-2 text-sm text-red-600"
    >
      Title is required.
    </p>
  </div>

  <!-- Description -->
  <div class="mb-5">
    <label
      for="description"
      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
    >
      Short Description
    </label>
    <input
      id="description"
      formControlName="description"
      type="text"
      class="w-full border border-gray-300 dark:border-gray-700 dark:bg-zinc-800 rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-black dark:text-white"
      placeholder="Enter short description"
    />
    <p
      *ngIf="blogForm.get('description')?.invalid && blogForm.get('description')?.touched"
      class="mt-2 text-sm text-red-600"
    >
      Short description is required.
    </p>
  </div>

  <!-- Content Editor -->
  <div class="mb-6">
    <label for="id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      Blog Content
    </label>
    <editor
      id="content"
      class="border border-gray-300 dark:border-gray-700 dark:bg-zinc-800 rounded-md"
      [init]="editorConfig"
      formControlName="content"
    ></editor>
    <p
      *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched"
      class="mt-2 text-sm text-red-600"
    >
      Content cannot be empty.
    </p>
  </div>

  <!-- Tags -->
  <div class="mb-6">
    <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
      Tags
    </label>
    <input
      id="tags"
      type="text"
      formControlName="tags"
      class="w-full border border-gray-300 dark:border-gray-700 dark:bg-zinc-800 rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-black dark:text-white"
      placeholder="Comma separated tags (e.g. Angular, Java, Spring Boot)"
    />
    <p
      *ngIf="blogForm.get('tags')?.invalid && blogForm.get('tags')?.touched"
      class="mt-2 text-sm text-red-600"
    >
      At least one tag is required.
    </p>
  </div>

  <!-- Save Button -->
  <div class="flex justify-end">
    <button
      type="submit"
      class="hover:cursor-pointer transition duration-300 hover:bg-[#46C47C] relative flex items-center justify-center rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white shadow-md hover:bg-[#5a55d4] transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Save Blog
    </button>
  </div>
</form>
