<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md">
    <form
      (ngSubmit)="login()"
      [formGroup]="loginForm"
      class="bg-white py-8 px-6 sm:px-9 rounded-xl shadow-lg"
    >
      <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login</h2>

      <!-- Email -->
      <div class="mb-5">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          required
          class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base text-gray-700 outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
        />
      </div>

      <!-- Password -->
      <div class="mb-5">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          required
          class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base text-gray-700 outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
        />
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="w-full transition duration-300 rounded-md bg-indigo-600 py-3 px-8 text-base font-semibold text-white hover:bg-green-500 hover:shadow-md"
      >
        Login
      </button>

      <!-- Forgot password -->
      <!-- <p class="mt-4 text-center text-sm text-gray-500">
        Forgot your password?
        <a href="#" class="text-indigo-600 hover:underline">Reset here</a>
      </p> -->
    </form>
  </div>
</div>
