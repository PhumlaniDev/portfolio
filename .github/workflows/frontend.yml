name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  install-and-build:
    name: Install Dependencies & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier Fix
        run: npx prettier --write "src/**/*.ts"

      - name: Run Prettier Check
        run: npx prettier --check "src/**/*.ts"

      - name: Build Project
        run: npm run build --if-present

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: install-and-build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

